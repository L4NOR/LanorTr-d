<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - LanorTrad</title>
    <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2019/03/Monogram-LT-Logo-Design-by-Greenlines-Studios-580x387.jpg">

    <!-- Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="testUpload.js" defer></script>
</head>
<body class="min-h-screen">
    <nav class="fixed w-full z-50 top-0 nav-blur border-b border-gray-800/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-3">
                        <span class="text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-500">
                            LanorTrad
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-28 pb-12 px-4">
        <div class="max-w-6xl mx-auto">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-white mb-4">Upload de chapitres</h1>
                <div class="bg-blue-500/10 border border-blue-500/20 text-blue-400 px-4 py-3 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        <p>Les fichiers HTML doivent suivre le format standard des chapitres. Les images doivent être au format JPG ou PNG.</p>
                    </div>
                </div>
            </div>

            <div class="space-y-8" id="uploadSections"></div>

            <div class="mt-8 p-6 rounded-lg border border-gray-700 bg-gray-800/50">
                <h2 class="text-xl font-bold text-white mb-4">Configuration GitHub</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Token GitHub</label>
                        <input 
                            type="password" 
                            id="githubToken" 
                            placeholder="Entrez votre token GitHub personnel"
                            class="w-full px-4 py-2 bg-gray-900/80 rounded-lg border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-sm text-gray-300 placeholder-gray-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Branch</label>
                        <input 
                            type="text" 
                            id="githubBranch" 
                            value="main"
                            class="w-full px-4 py-2 bg-gray-900/80 rounded-lg border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-sm text-gray-300"
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="statusModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-900 p-6 rounded-lg max-w-md w-full mx-4">
            <h3 class="text-xl font-bold text-white mb-4">Status de l'upload</h3>
            <div id="uploadStatus" class="text-gray-300"></div>
            <div class="mt-4 flex justify-end">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700">Fermer</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900/50 mt-20 py-12 border-t border-gray-800/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-400">
                <p>© 2024 LanorTrad. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
</body>
</html>
